<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
 
<ui:composition template="template/plantillaLogin.xhtml">
    <ui:define name="title">
        Login
    </ui:define>
			    <ui:define name="content">
					<div style="width: 50%; margin-left: 4rem;">
						<div class="card" style="margin-bottom: 0px;">
							<div class="card-body">
								<div class="card-title">Inicio de Sesion</div>
			
								<h:form>
									<div class="form-group">
										<label for="input-1">Cedula</label>
										<h:inputText value="#{loginBean.cedula}"
											class="form-control" id="input-1"
											placeholder="Ingrese el número de cédula" />
									</div>
									<div class="form-group">
										<label for="input-2">Contraseña</label>
										<h:inputSecret value="#{loginBean.contra}"
											class="form-control" id="input-2"
											placeholder="Ingrese su cnotraseña" />
									</div>
			
									<div class="form-group">
										<h:commandButton action="#{loginBean.login()}"
											value="Ingresar"  class="btn btn-light px-5" />
										<i class="icon-key" />
									</div>
			
								</h:form>
			
							</div>
						</div>
					</div>
			
				</ui:define>
 
</ui:composition>
</html>
