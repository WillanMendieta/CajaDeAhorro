<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
        Usuarios
    </ui:define>
	<ui:define name="content">
		<div style="padding: 2rem 0;">
			<h:form>
				<h:dataTable var="usuario" class="table table-striped"
					value="#{usuariosBean.usuarios}">
					<h:column>
						<f:facet name="header">Cédula</f:facet>
						#{usuario.cedula}
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{usuario.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Apellido</f:facet>
						#{usuario.apellido}
					</h:column>
					<h:column>
						<f:facet name="header">Correo</f:facet>
						#{usuario.correo}
					</h:column>
					<h:column>
						<f:facet name="header">N° Cuenta</f:facet>
						#{usuario.cuenta.numeroCuenta}
					</h:column>
					<h:column>
						<f:facet name="header">Saldo</f:facet>
						#{usuario.cuenta.saldo}
					</h:column>


					<h:column>
						<f:facet name="header">Creditos y estado de cuenta</f:facet>

						<span jsf:rendered="#{usuario.cuenta != null}"> <h:commandButton
								id="boton-retirar"
								action="#{usuariosBean.verUsuario(usuario.cedula)}"
								value="Ver créditos y e. de cuenta" style="flex-grow: 1;"
								class="btn btn-success px-3" />
						</span>
					</h:column>
					<h:column>
						<f:facet name="header">Servicios</f:facet>
						<span jsf:rendered="#{usuario.cuenta != null}"> <h:commandButton
								id="boton-retirarl"
								action="#{usuariosBean.verServicio(usuario.cedula)}"
								value="Ver Servicios" style="flex-grow: 1;"
								class="btn btn-success px-3" />
						</span>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
