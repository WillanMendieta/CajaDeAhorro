<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
        Giros
    </ui:define>
	<ui:define name="content">
		<h:form>

			<h:outputLabel for="cuenta"> Cuenta:</h:outputLabel>
			<h:inputText id="cuenta"
				value="#{giroBean.newgiro.cuenta.numeroCuenta}" />

			<h:outputLabel> Monto:</h:outputLabel>
			<h:inputText value="#{giroBean.newgiro.valor}" />


			<h:outputLabel for="banco">Banco Destino:</h:outputLabel>
			<h:inputText id="banco" value="#{giroBean.newgiro.banco}" />

			<h:outputLabel for="ciudad"> Ciudad Destino:</h:outputLabel>
			<h:inputText value="#{giroBean.newgiro.ciudad.id}" id="ciudad">
				<f:ajax execute="@this" listener="#{giroBean.cargarCiudad()}"
					render="interes" event="blur" />
			</h:inputText>

			<h:outputLabel for="interes"> Interes por Envio:</h:outputLabel>
			<h:inputText id="interes" value="#{giroBean.interes}" />
			<h:commandButton action="#{giroBean.guardarGiro()}" value="GUARDAR" />

		</h:form>


	</ui:define>

</ui:composition>
</html>
