<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="template/plantilla.xhtml">
	<ui:define name="title">
        Giros
    </ui:define>
	<ui:define name="content">
		<h:form>

			
			
			<h:outputLabel > Cuenta:</h:outputLabel>
			<h:inputText  value="#{giroBean.newgiro.cuenta.numeroCuenta}" />

			<h:outputLabel > Monto:</h:outputLabel>
			<h:inputText  value="#{giroBean.newgiro.valor}" />


			<h:outputLabel>Banco Destino:</h:outputLabel>
			<h:inputText value="" />

			<h:outputLabel > Pais Destino:</h:outputLabel>
			<h:inputText  value="#{giroBean.newgiro.pais}" />

			<h:outputLabel > Ciudad Destino:</h:outputLabel>
			<h:inputText value="#{giroBean.newgiro.ciudad}" />

			<h:outputLabel > Interes por Envio:</h:outputLabel>
			<h:inputText  value="#{giroBean.newgiro.interes}" />

			<h:commandButton action="#{giroBean.guardarGiro()}" value="GUARDAR" />

		</h:form>


	</ui:define>

</ui:composition>
</html>
