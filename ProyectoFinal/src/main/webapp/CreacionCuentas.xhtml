<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>

	<h:form>
	
		Cédula: <h:inputText value="#{cuentaBean.newCuenta.usuario.cedula}" />
		Nombre: <h:inputText value="#{cuentaBean.newCuenta.usuario.nombre}" />
		Apellido: <h:inputText
			value="#{cuentaBean.newCuenta.usuario.apellido}" />
		Direccion: <h:inputText
			value="#{cuentaBean.newCuenta.usuario.direccion}" />
		Teléfono: <h:inputText
			value="#{cuentaBean.newCuenta.usuario.telefono}" />
		Correo: <h:inputText value="#{cuentaBean.newCuenta.usuario.correo}" />
		Contraseña: <h:inputText
			value="#{cuentaBean.newCuenta.usuario.contra}" />
		N° Cuenta:<h:inputText value="#{cuentaBean.newCuenta.numero_cuenta}" />
		<h:commandButton action="#{cuentaBean.generarNumCuenta()}"
			value="Generar" />
		

		Tipo Cuenta:
		<h:selectOneMenu value="#{cuentaBean.newCuenta.tipo_cuenta}">
			<f:selectItem itemValue="Ahorros" itemLabel="Ahorros" />
			<f:selectItem itemValue="Corriente" itemLabel="Corriente" />
		</h:selectOneMenu>

		<h:commandButton action="#{cuentaBean.guardarCuenta()}"
			value="GUARDAR" />

	</h:form>

</body>
</html>
