<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
 
<ui:composition template="template/plantilla.xhtml">
    <ui:define name="title">
        Retiro
    </ui:define>
	    <ui:define name="content">
			<h:form>
		
				<h:outputLabel for="cedula"> Cédula: </h:outputLabel>
				<h:inputText id="cedula"
					value="#{cuentaBean.newCuenta.usuario.cedula}">
				</h:inputText>
						
		
				<h:outputLabel for="saldo"> Saldo:</h:outputLabel>
				<h:inputText id="saldo"
					value="#{cuentaBean.newCuenta.saldo}" />
		
				<h:outputLabel>N° Cuenta:</h:outputLabel>
				<h:inputText value="#{cuentaBean.newCuenta.numeroCuenta}" />
				<h:commandButton action="#{cuentaBean.generarNumCuenta()}"
					value="Generar" />
		
				<h:outputLabel>Tipo Cuenta:</h:outputLabel>
				<h:selectOneMenu value="#{cuentaBean.newCuenta.tipoCuenta}">
					<f:selectItem itemValue="Ahorros" itemLabel="Ahorros" />
					<f:selectItem itemValue="Corriente" itemLabel="Corriente" />
				</h:selectOneMenu>
		
				<h:commandButton action="#{cuentaBean.guardarCuenta()}"
					value="GUARDAR" />
		
			</h:form>
			
			
		</ui:define>
 
</ui:composition>
</html>
