<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<ui:composition template="template/plantillaUsuario.xhtml">
	<ui:define name="title">
        Generar Poliza
    </ui:define>
	<ui:define name="content">
		<div class="">
			<div style="padding-top: 2rem; justify-content: center;"
				class="d-flex">
				<div style="width: 500px" class="card">
					<div class="card-body">
						<div class="card-title">Generar Póliza</div>
						<h:form>

							<div class="form-group">
								<label for="txtMontoPoliza">Monto inicial:</label>
								<h:inputText class="form-control" id="txtMontoPoliza"
									value="#{polizaBean.cantidadInicio}"
									requiredMessage="Este campo es requerido">
									<f:validateRequired />
								</h:inputText>
								<h:message for="txtMontoPoliza"
									style="color:red; margin-top: 0.5rem; display: block" />
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="selectCuotas">Número
										de meses:</label>
								</div>

								<h:selectOneMenu class="custom-select" id="selectCuotas"
									value="#{polizaBean.numeroCuotas}">
									<f:selectItem itemValue="3" itemLabel="3" />
									<f:selectItem itemValue="6" itemLabel="6" />
									<f:selectItem itemValue="12" itemLabel="12" />
									<f:selectItem itemValue="24" itemLabel="24" />
									<f:selectItem itemValue="36" itemLabel="36" />
									<f:selectItem itemValue="48" itemLabel="48" />
								</h:selectOneMenu>
							</div>


							<div class="form-group">

								<!-- <h:outputText  value="#{loginBean.usuario.nombre}" />  -->


							</div>


							<div class="form-group d-flex">
								<h:commandButton id="boton-solicitar"
									action="#{polizaBean.generarPolizaSesion()}" value="Aceptar"
									style="flex-grow: 1;" class="btn btn-success px-5" />
							</div>


						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

</html>
